schemaVersion: 2.0.0
metadata:
  name: aws-universal
  version: 1.0.1
  displayName: AWS Universal
  description: Stack with AWS Universal Tooling
  tags:
    - aws
    - a12
  projectType: aws
components:
  - name: aws-runtime
    container:
      image: public.ecr.aws/aws-mde/universal-image:3.0
      mountSources: true
      volumeMounts:
        - name: docker-store
          path: /var/lib/docker
  - name: docker-store
    volume:
      size: 16Gi
events:
  postStart:
    - install-aws-copilot
    - build-maven
    - build-docker
commands:
  - id: install-aws-copilot
    exec:
      commandLine: export AWS_REGION=us-west-2 && wget -q
        https://ecs-cli-v2-release.s3.amazonaws.com/copilot-linux-v1.26.0 && mv
        ./copilot-linux-v1.26.0 ./copilot-linux && chmod +x ./copilot-linux
      workingDir: $PROJECT_SOURCE
      component: aws-runtime
  - id: build-maven
    exec:
      commandLine: mvn -Dmaven.test.skip=true package
      workingDir: $PROJECT_SOURCE
      component: aws-runtime
  - id: build-docker
    exec:
      commandLine: docker build -t test .
      workingDir: $PROJECT_SOURCE
      component: aws-runtime
