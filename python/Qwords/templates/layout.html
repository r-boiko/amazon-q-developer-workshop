<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWords - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 50px;
            vertical-align: middle;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }

        .form-control#guess {
            text-transform: lowercase;
        }

        .game-table {
            width: 100%;
            margin-top: 20px;
        }

        .letter-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 2px;
            text-align: center;
            line-height: 30px;
            border-radius: 4px;
        }

        .green { background-color: #198754; color: white; }
        .yellow { background-color: #ffc107; color: black; }
        .red { background-color: #dc3545; color: white; }

        .info-tip {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">
            <a href="{{home_url}}"><img src="{{ home_url }}{{ 'static/Q.png' }}" alt="Q" class="img-fluid logo"></a> Words
        </h1>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ home_url }}{{ 'static/js/game.js' }}"></script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
